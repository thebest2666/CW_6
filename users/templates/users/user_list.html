{% extends 'header.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="form-control text-center"> Пользователи </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for item in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ users.image | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">Тема: {{ item.email }}</p>
                        <p class="card-text">Статус: {{ item.status }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'users:user_detail' item.pk %}" role="button">Посмотреть</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
