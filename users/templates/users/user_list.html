{% extends 'header.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="form-control text-center"> Пользователи</div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for item in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">Пользователь: {{ item.email }}</p>
                        <p class="card-text">Статус: {{ item.is_active }}</p>
                        <p>{{ item.pk }}</p>
                        {% if perms.users.block_users %}
                        <a class="btn btn-primary" href="{% url 'users:profile' item.pk %}"
                           role="button">Забанить</a>
                        {% endif %}
                        <div class="d-flex justify-content-between align-items-center">
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
